<body>
    <div id="mapgps" class="mapgps__map">

            <input type="checkbox" id="layer1" class="red" checked><label for="layer1">1 категория<br></label>

            <input type="checkbox" id="layer2" class="purple" checked><label for="layer2">2 категория<br></label>

          <div>
            <input type="checkbox" id="layer4" class="green" checked><label for="layer4">3 категория<br></label>
          </div>
          <div>
            <input type="checkbox" id="layer5" class="black" checked><label for="layer5">тротуары<br></label>
          </div>
      </div>
      <div class="mapgps__weather">
      </div>
      <div class="mapgps__weather-min">
      </div>
      <div class="mapgps__logo">
        <img src="images/logo_without.svg" alt="">
      </div>
      </section>
